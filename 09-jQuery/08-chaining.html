<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - chaining</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        figure {
            border-radius: 0.4 rem;
            overflow: hidden;
            padding: 0;
            margin: 0 auto;
            height: 500px;
            width: 500px;
            filter: grayscale(1);
            border: 2px solid #fff;

            img {
                transition: all 0.4s 0.4s ease-in;
                transform: scale(1.6);
            }
        }

        article.area {
            background: url(images/octavio-navarro-trebol-kingdom-bc-na.jpg) no-repeat center;
            border-radius: 0.4rem;
            border: 2px solid #fff;
            overflow: hidden;
            height: 450px;
            margin: 2rem auto;
            position: relative;
            width: 300px;

            img.asta {
                position: absolute;
                height: 100px;
                top: 10px;
                left: 10px;
                transform: rotateY(-180deg);
                transition: all 0.2s ease-in;
            }
        }

        select.emoji {
            appearance: none;
            display: flex;
            margin: 0 auto;
            padding: 0.4rem;
            width: 120px;
        }

        output.emotion {
            display: block;
            width: 100px;
            font-size: 12rem;
            width: 17rem;
            margin: 0 auto;

        }
        button.btn{
            display: flex;
            cursor: pointer;
            background-color: #fff9;
            border: none;
            margin: 1rem auto;
            border-radius: 0.4rem;
            padding: 0.6rem 1.2rem;
            transition: transform 0.2s ease-in;
            &:hover{
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>08 - chaining</h1>
            <h2>Chain multiple jQuery methods for concise code.</h2>
        </header>
        <section class="section">
            <button class="btn">Animate</button>
            <article class="area">
                <img class="asta" src="images/Asta-PNG-HD.png">
            </article>

        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.btn').click(function(){
                $('.asta').animate({'left': '200px'})
                .animate({'top': '340px'})
                .animate({'left': '10px'})
                .animate({'top': '10px'})
                
            })
        })
    </script>
</body>

</html>
