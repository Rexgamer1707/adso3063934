<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="Logo Pokédex">
        </div>
        <!-- Agrega esto dentro de tu <header> -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar Pokémon por nombre..." class="search-input">
            <button id="searchButton" class="search-button">
                <i class="fas fa-search"></i>
            </button>
            <button id="clearSearch" class="search-button" title="Limpiar búsqueda">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Menú desplegable de generaciones -->
                <div class="dropdown">
                    <button class="btn btn-header dropdown-toggle">Generaciones ▼</button>
                    <div class="dropdown-menu">
                        <button class="btn btn-header" id="generacion-1">Generación 1</button>
                        <button class="btn btn-header" id="generacion-2">Generación 2</button>
                        <button class="btn btn-header" id="generacion-3">Generación 3</button>
                        <button class="btn btn-header" id="generacion-4">Generación 4</button>
                        <button class="btn btn-header" id="generacion-5">Generación 5</button>
                        <button class="btn btn-header" id="generacion-6">Generación 6</button>
                        <button class="btn btn-header" id="generacion-7">Generación 7</button>
                        <button class="btn btn-header" id="generacion-8">Generación 8</button>
                        <button class="btn btn-header" id="generacion-9">Generación 9</button>
                    </div>
                </div>
    </header>
    <main>

        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><button class="btn btn-header" id="ver-todos">Ver todos</button>
                    <button class="btn btn-header normal" id="normal">Normal</button>
                    <button class="btn btn-header fire" id="fire">Fire</button>
                    <button class="btn btn-header water" id="water">Water</button>
                    <button class="btn btn-header grass" id="grass">Grass</button>
                    <button class="btn btn-header electric" id="electric">Electric</button>
                    <button class="btn btn-header ice" id="ice">Ice</button>
                    <button class="btn btn-header fighting" id="fighting">Fighting</button>
                    <button class="btn btn-header poison" id="poison">Poison</button>
                    <button class="btn btn-header ground" id="ground">Ground</button>
                    <button class="btn btn-header flying" id="flying">Flying</button>
                    <button class="btn btn-header psychic" id="psychic">Psychic</button>
                    <button class="btn btn-header bug" id="bug">Bug</button>
                    <button class="btn btn-header rock" id="rock">Rock</button>
                    <button class="btn btn-header ghost" id="ghost">Ghost</button>
                    <button class="btn btn-header dark" id="dark">Dark</button>
                    <button class="btn btn-header dragon" id="dragon">Dragon</button>
                    <button class="btn btn-header steel" id="steel">Steel</button>
                    <button class="btn btn-header fairy" id="fairy">Fairy</button>

                </li>

                

            </ul>
        </nav>

        <div id="todos">
            <div class="pokemon-todos" id="listaPokemon">
            </div>
        </div>

    </main>

    <script src="./js/main.js"></script>
</body>

</html>
